<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg_grad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0A0A0B"/>
      <stop offset="1" stop-color="#1A1A1D"/>
    </linearGradient>
    <linearGradient id="gold_grad" x1="256" y1="150" x2="256" y2="362" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFD700"/>
      <stop offset="1" stop-color="#B8860B"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Circular Background (Apple Style) -->
  <circle cx="256" cy="256" r="240" fill="url(#bg_grad)" stroke="rgba(255,255,255,0.1)" stroke-width="4"/>
  
  <!-- Hexagon Icon -->
  <path d="M256 150L360 210V330L256 390L152 330V210L256 150Z" fill="none" stroke="url(#gold_grad)" stroke-width="12" stroke-linejoin="round"/>
  
  <!-- Inner Circuitry (Green) -->
  <path d="M210 240H302M256 210V330" stroke="#00C853" stroke-width="8" stroke-linecap="round" filter="url(#glow)"/>
  <circle cx="256" cy="270" r="15" fill="#00C853" filter="url(#glow)"/>
  
  <!-- Glass Reflection Overlay -->
  <path d="M100 150C150 100 350 100 412 150" stroke="white" stroke-opacity="0.1" stroke-width="40" stroke-linecap="round" filter="blur(20px)"/>
</svg>
