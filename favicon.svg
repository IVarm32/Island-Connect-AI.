<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient: Deep Grey to avoid blue tint -->
    <linearGradient id="bg_grad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop stop-color="#050505"/>
      <stop offset="1" stop-color="#121212"/>
    </linearGradient>
    
    <!-- Brand Gold/Yellow Gradient -->
    <linearGradient id="gold_grad" x1="256" y1="120" x2="256" y2="392" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFD700"/> <!-- Gold -->
      <stop offset="1" stop-color="#DAA520"/> <!-- GoldenRod -->
    </linearGradient>
    
    <!-- Brand Green Glow -->
    <filter id="green_glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Circular Frame (Apple Style) -->
  <circle cx="256" cy="256" r="248" fill="url(#bg_grad)" stroke="#FFD700" stroke-width="4" stroke-opacity="0.2"/>
  
  <!-- Outer Brand Hexagon (Yellow/Gold) -->
  <path d="M256 120L380 190V322L256 392L132 322V190L256 120Z" fill="none" stroke="url(#gold_grad)" stroke-width="16" stroke-linejoin="round"/>
  
  <!-- Central Connectivity Symbol (Brand Green) -->
  <circle cx="256" cy="256" r="40" fill="#00C853" filter="url(#green_glow)"/>
  <path d="M190 256H322M256 190V322" stroke="#00C853" stroke-width="12" stroke-linecap="round" fill="none" filter="url(#green_glow)"/>
  
  <!-- Subtle Polish: Brand Yellow Highlight -->
  <path d="M180 160C220 130 300 130 332 160" stroke="#FFD700" stroke-opacity="0.3" stroke-width="8" stroke-linecap="round" filter="blur(10px)"/>
</svg>
