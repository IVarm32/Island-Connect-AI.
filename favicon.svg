<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Optimized for Small Scales and High-End Branding -->
  <defs>
    <!-- Solid Dark Background -->
    <rect id="bg_rect" width="512" height="512" rx="256" fill="#0A0A0B"/>
    
    <!-- Bold Gold Gradient -->
    <linearGradient id="gold_grad_v2" x1="256" y1="80" x2="256" y2="432" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFD700"/>
      <stop offset="1" stop-color="#C5A000"/>
    </linearGradient>
  </defs>

  <!-- Circular Background -->
  <use href="#bg_rect" />
  
  <!-- Outer Hexagon (Thicker for small scales) -->
  <path d="M256 80L408 168V344L256 432L104 344V168L256 80Z" fill="none" stroke="url(#gold_grad_v2)" stroke-width="24" stroke-linejoin="round"/>
  
  <!-- Internal Connectivity Symbol (Bold Green) -->
  <path d="M256 180V332M180 256H332" stroke="#00C853" stroke-width="20" stroke-linecap="round"/>
  <circle cx="256" cy="256" r="50" stroke="#00C853" stroke-width="12" fill="none"/>
  <circle cx="256" cy="256" r="25" fill="#00C853"/>

  <!-- Aesthetic Polish: Subtle Gold Border -->
  <circle cx="256" cy="256" r="240" stroke="#FFD700" stroke-width="4" stroke-opacity="0.3"/>
</svg>
